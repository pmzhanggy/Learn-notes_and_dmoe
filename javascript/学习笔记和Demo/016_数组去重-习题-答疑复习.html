<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重-习题-答疑复习</title>
</head>
<body>
	<script>
	//封装自己的typeof();
	function type(target) {
		var ret = typeof(target);
		var template = {
			"[object Array]" : 'array',
			"[object object]" : 'object',
			"[object Number]" : 'number-object',
			"[object String]" : 'string-object',
			"[object Boolean]" : 'boolean-object'
		}
		if(target === null) { 
			return 'null' 
		}else if(ret == 'object') {
			var str = Object.prototype.toString.call(target);
			return template[str];
		}else{
			return ret;
		}

	}


	// 数组去重(原型链上编程)
	var arr = [1,2,3,4,3,2,1];
	Array.prototype.unique = function() {
		var temp = {},
			arr = [],
			len = this.length;
		for(var i = 0; i < len; i ++) {
			if(!temp[this[i]]){
				temp[this[i]] = 'abc'; // = this[i]; 0会判断不通过
				arr.push([this[i]]);
			}
		}
		return arr;
	}


	</script>
</body>
</html>
