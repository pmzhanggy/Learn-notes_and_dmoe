<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域和作用域链</title>
</head>
<body>
	<script>
		/*
		作用域
			运行期上下文：当函数执行时，会创建一个称为执行期上下文的内部对象（AO）。一个执行期上下文定义了一个函数执行时的环境，函数每次执行时对应的执行上下文都是独一无二的，多以多次调用一个函数会导致创建多个执行上下文，当函数执行完毕，他所产生的执行上下文被销毁。

			查找变量：从作用域的顶端一次向下查找

			[[scope]]:每个javascript函数都是一个对象，对象中有些属性我们可以访问，但有些不可以，这些属性仅供javascript引擎存取，[[scope]]就是其中一个。

			[[scope]]指的就是我们所说的作用域，其中存储了运行期上下文的集合。

		作用域链
			[[scope]]中所存储的执行期上下文对象的集合，这个集合呈链式链接，我们把这种链式叫做作用域链。
		*/

		function a() {
			function b() {
				function c() {

				}
				c();
			}
			b();
		}
		a();
	</script>
</body>
</html>
