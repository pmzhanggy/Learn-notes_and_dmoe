    <!--* 小练习-->
    <!--*   使用原生js,addEventListener,给每个li元素绑定一个click事件，输出他们的顺序*/-->
    <ul>
        <li>a</li>
        <li>a</li>
        <li>a</li>
        <li>a</li>
    </ul>
    <script>
        var li = document.getElementsByTagName('li');
        for(var i = 0; i < li.length; i++) {
            (function (j) {
                li[j].addEventListener('click', function () {
                    console.log(j);
                }, false);
